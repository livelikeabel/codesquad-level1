<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <h1>소수 판별 프로그램 </h1>

    <script>
        var numberPrime = true;
        var userInput = Number(prompt("2이상의 정수를 입력해 주세요."));
        for (var i = 2; i < userInput; i++) {
            if (userInput % i === 0) {
                numberPrime = false;
            }
        }
        if (numberPrime) {
            document.write(userInput + "은 소수입니다.");
        } else {
            document.write(userInput + "은 소수가 아닙니다.");
        }
    </script>

</body>
