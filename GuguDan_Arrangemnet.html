<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>


    <script>
        for (var n = 2; n <= 9; n++) {
            var results = [];
            for (var i = 0; i <= 9; i++) {
                results[i] = n * i;
            }
            // 계산 결과를 배열에 저장
            for (var i = 1; i <= 9; i++) {
                // 배열의 내용을 출력 
                var str = "";
                str += n;
                str += " x "
                str += i;
                str += " = "
                str += results[i];
                str += " </br>";
                document.write(str);
            }
        }
    </script>



</body>
